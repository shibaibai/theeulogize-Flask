{% extends "base.html" %}

{% block title %}Flasky - 确认您的帐户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好， {{ current_user.username }}！
    </h1>
    <h3>您尚未确认您的帐户</h3>
    <p>
        在您访问本网站之前，您需要确认您的帐户。
        检查您的收件箱，您应该已收到一封电子邮件。
    </p>
    <p>
        需要另一个确认邮件吗？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
